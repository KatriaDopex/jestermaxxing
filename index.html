<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JESTERMAXXING | Live Neural Network</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="neural-canvas"></canvas>

    <!-- Center GIF overlay -->
    <div id="center-gif-container" class="center-gif-container">
        <img src="assets/court-jester-dancing.gif" alt="Jester" class="center-gif">
    </div>

    <div class="overlay">

        <div class="promo-link">
            <a href="https://fomo.family/r/wintermute" target="_blank" rel="noopener">
                Trade with me on fomo and get 10% off fees!
            </a>
        </div>

        <!-- Price & Market Cap Display -->
        <div class="price-display">
            <div class="price-main">
                <span class="price-value" id="token-price">$0.0000</span>
                <span class="price-change" id="price-change">0%</span>
            </div>
            <div class="market-cap">
                <span class="mcap-label">MCap:</span>
                <span class="mcap-value" id="market-cap">$0</span>
            </div>
            <canvas id="price-chart" class="price-chart"></canvas>
        </div>

        <div class="status">
            <span class="status-dot"></span>
            <span id="connection-status">Connecting...</span>
        </div>
        <div class="stats">
            <div class="stat">
                <span class="stat-label">24H TXs</span>
                <span id="tx-24h" class="stat-value">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Holders</span>
                <span id="holder-count" class="stat-value">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">24H Change</span>
                <span id="holder-change" class="stat-value change">-</span>
            </div>
        </div>
    </div>

    <!-- Contract section (outside overlay for proper z-index) -->
    <div class="contract-section">
        <div class="top-accumulator" id="top-accumulator">
            <span class="accumulator-label">üèÜ Top Accumulator (24H)</span>
            <span class="accumulator-address" id="accumulator-address">Loading...</span>
            <span class="accumulator-amount" id="accumulator-amount"></span>
        </div>
        <div class="contract">
            <span class="contract-label">CA:</span>
            <span class="contract-address" onclick="copyContract()">6WdHhpRY7vL8SQ69bd89tAj3sk8jsjBrCLDUTZSNpump</span>
            <span id="copy-feedback" class="copy-feedback">Copied!</span>
        </div>
        <div class="social-link">
            <a href="https://x.com/youkaichao/status/2018433562219806906" target="_blank" rel="noopener">
                Join the Community on X
            </a>
        </div>
    </div>

    <!-- Lo-fi Music Player -->
    <div class="music-player" id="music-player">
        <button class="music-toggle" id="music-toggle" onclick="toggleMusic()">
            <span class="music-icon">üéµ</span>
            <span class="music-status">Play Lo-fi</span>
        </button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="30" onchange="setVolume(this.value)">
    </div>

    <!-- Whale Alert Container -->
    <div id="whale-alerts" class="whale-alerts"></div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" class="confetti-canvas"></canvas>

    <!-- Live Transaction Feed -->
    <div class="tx-feed">
        <div class="tx-feed-header">
            <span class="tx-feed-title">Live Transactions</span>
            <span class="tx-feed-live">LIVE</span>
        </div>
        <div id="tx-feed-list" class="tx-feed-list">
            <div class="tx-feed-empty">Waiting for transactions...</div>
        </div>
    </div>

    <script src="js/visualization.js"></script>
    <script src="js/solana.js"></script>
    <script src="js/app.js"></script>

    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
